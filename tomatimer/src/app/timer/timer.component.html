<div class="container-fluid">
    <div class="row text-center py-4" style="background-color: #eeeeeeff">
        <div class="col-md" style="height: 86px; display: inline">
            <img
                class="text-center back-button"
                src="assets/backButton.png"
                alt="back"
                (click)="onBack()"
            />
        </div>
        <div class="col-md">
            <h1 class="display-1" style="color: #222831ff; text-align: center">
                {{ isWork ? "Work Time!" : "Break Time!" }}
            </h1>
        </div>
        <div class="col-sm"></div>
    </div>
    <div class="row py-5" style="background-color: #393e46ff">
        <div class="col-md gx-4">
            <h3 style="text-align: center" class="time text-center">
                {{ curStringMinute }} : {{ curStringSecond }}
            </h3>
        </div>
    </div>
</div>
<div
    class="container-fluid"
    style="height: 100%; background-color: #222831ff"
    [@switchState]="{
        value: switchState ? 'first' : 'second'
    }"
    (@switchState.done)="reenablePresses()"
>
    <div class="row py-5">
        <div class="col-md">
            <img
                class="img-button btn-center"
                (click)="onStart()"
                src="assets/Start.png"
            />
        </div>
        <div class="col-md">
            <img
                class="img-button btn-center"
                (click)="onReset()"
                src="assets/Reset.png"
            />
        </div>
        <div class="col-md">
            <img
                class="img-button btn-center"
                (click)="onStop()"
                src="assets/Stop.png"
            />
        </div>
    </div>
    <div class="row" style="height: 132px">
        <div class="col-md-fluid">
            <img
                class="skip-img btn-center"
                (click)="onSkipTo()"
                src="assets/SkipToBreak.png"
                [ngStyle]="{
                    opacity: isWork ? '1' : '0',
                    'z-index': isWork ? '1' : '0',
                    transition: 'all 0.2s ease'
                }"
            />
            <img
                class="skip-img btn-center"
                (click)="onSkipTo()"
                src="assets/SkipToWork.png"
                [ngStyle]="{
                    opacity: isWork ? '0' : '1',
                    'z-index': isWork ? '0' : '1',
                    transition: 'all 0.2s ease'
                }"
            />
        </div>
    </div>
</div>
